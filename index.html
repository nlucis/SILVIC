<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>SILVIC</title>
</head>

<body style="overflow: hidden; margin: 0; padding: 0;">
  <div id="cesiumContainer" style="width: 108vw; height: 108vh;"></div>
  <script type="module">
    // import * as THREE from 'three';
    console.debug('Code from: silvic-initiative');

    console.debug('Cesium-Generated Base Canvas:', Cesium.mapCanvas);

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0OTc0NzA0ZS0xZmQ0LTQyMGUtOTdhZC00YzhlNWUzZjI1NjUiLCJpZCI6ODIyOTgsImlhdCI6MTY0NDcwMjM1NX0.u4vAVHg4GuAwPjpurJXtzi7Ru0wHBACUnkVjVjHt2Us';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.CesiumWidget('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      toolbar: false,
    });    

    viewer.scene.globe.depthTestAgainstTerrain = true;

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      }
    });

    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset);

    // Extract the underlying map canvas for rendering as a texture within the 3DXR field + OTF 2D User Interface
    const canvases = document.querySelectorAll('canvas');
    let mapCanvas;
    canvases.forEach(canvas => {if (canvas.parentNode.className === 'cesium-widget') mapCanvas = canvas});
    
    console.debug(mapCanvas);
  </script>
</body>
</html>
